{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Реєстрація{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Реєстрація</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
        </form>
    </div>
</div>
{% endblock %}
