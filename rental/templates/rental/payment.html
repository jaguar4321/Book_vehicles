{% extends 'base.html' %}
{% block title %}Оплата{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Оплата бронювання</h2>
        <p>Загальна сума: {{ booking.total_price }} грн</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Оплатити</button>
        </form>
    </div>
</div>
{% endblock %}
